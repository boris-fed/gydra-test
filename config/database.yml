default: &default
  adapter: postgresql
  host: localhost
  username: user
  database: app-dev

local:
  adapter: postgresql
  host: localhost
  port: 5432
  database: postgres
  pool: 5
  timeout: 5000
  encoding: unicode
  username: postgres
  password: password
  
development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  <<: *default
